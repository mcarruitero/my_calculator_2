<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function square() {	
var num=document.getElementById("n1");
num.value = Math.pow(num.value, 2);
}
function cube() {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 3);
}

var toRadians = function (degree) {
    return degree * (Math.PI / 180);
};

var roundNumber = function(number, decimals) {
    decimals = decimals || 5;
    return Math.round(number * Math.pow(10, decimals)) / Math.pow(10, decimals);
}

function sino() {
var num = document.getElementById("n1");
//num.value = Math.sin(num.value);
num.value = roundNumber(Math.sin(toRadians(num.value)));
//num.value = Math.sin(toRadians(num.value));
}

function fourth() {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 4);
}

</script>
</head>
<body>
<h1>Calculadora de Manuel Carruitero Gonzalez</h1>
Number:
<input type="text" id="n1">
<p>
<button onClick="square()"> x^2 </button>
<button onclick="cube()"> x^3 </button>

<button onclick="sino()"> sin(x) </button>

<button onclick="fourth()"> x^4 </button>

</p>
</body>
</html>
